
<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
	<meta name="description" content="The greatest rock paper scissors game" />
	<meta name="keywords" content="rock, paper, scissors, game, win, lose, draw" />
	<meta charset="utf-8" />
	<title>Rock Paper Scissors Game</title>
	<link rel="icon" type="image/gif" href="./images/logo.png" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Asap:400,500,700" />
	<link rel="stylesheet" type="text/css" href="./styles/css/index.css" />

<body>
	<header id="header">
		<h1>Rock Paper Scissors</h1>
	</header>

	<div id="main" class="content-wrapper">
		<!-- Wrapper for scoreboard and name labels. -->
		<div id="score-panel" class="score-board-wrapper">
			<div id="player-label" class="badge"><span>you</span></div>
			<div class="score-board">
				<span id="player-score">0</span>:<span id="computer-score">0</span>
			</div>
			<div id="computer-label" class="badge"><span>com</span></div>
		</div>

		<!-- Wrapper for a score display message. -->
		<div id="score-description" class="score-message-wrapper">
			<p id="score-message">Play a game against a computer.</p>
			<p id="help-message">( Click START to begin the 1st set. )</p>
		</div>

		<!-- Wrapper for choice options. -->
		<div id="gameplay-elements" class="choices">
			<div id="rock" class="choice non-interactive">
				<img src="images/rock.png" alt="" />
			</div>
			<div id="paper" class="choice non-interactive">
				<img src="images/paper.png" alt="" />
			</div>
			<div id="scissors" class="choice non-interactive">
				<img src="images/scissors.png" alt="" />
			</div>
		</div>

		<!-- Wrapper for buttons. -->
		<div class="buttons-and-timer">
			<div class="game-commands">
				<div id="start-pause" class="command-button">start</div>
				<div id="reset" class="command-button non-interactive">reset</div>
			</div>
			<hr>
			<div id="time-counter" class="timer">
				<div id="counter"></div>
				<div class="time-bar">
					<div id="left-bar"></div>
					<div id="right-bar"></div>
				</div>
				<div id="empty-bar"></div>
			</div>
			<div class="information">
				<div id="game-help" class="info-button" onclick="">help</div>
				<div id="show-score-table" class="info-button">result table</div>
				<div id="about-game" class="info-button" onclick="">about</div>
			</div>
		</div>
